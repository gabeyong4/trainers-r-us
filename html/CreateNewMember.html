<html>
<head>
    <title> Create Member </title>
    </head>

    <body>
        <center>
            <h1>CREATE NEW MEMBER</h1>
            <p1>Please Enter Email and Password</p1>
            <form action = "#" method = "post">
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>
                        <input type = "text" name = "email">
                        </td>
                    </tr>

                    <tr>
                        <td> Password: </td>
                        <td>
                            <input type="password" name="userpassword">
                        </td>
                    </tr>

                    <tr>
                        <td>Name: </td>
                        <td>
                        <input type = "text" name = "membername">
                        </td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td>
                        <input type="checkbox" name="gender" value="Male">
                        <label for="Male"> Male</label><br>
                        <input type="checkbox" name="gender" value="Female">
                        <label for="Female"> Female</label><br>
                    </tr>

                    <tr>
                        <td>Number: </td>
                        <td>
                        <input type = "text" name = "number">
                        </td>
                    </tr>

                    <tr>
                        <td>Level of Training: </td>
                        <td>
                        <input type="checkbox" name="trglvl" value="Beginner">
                        <label for="Beginner"> Beginner</label><br>
                        <input type="checkbox" name="trglvl" value="Intermediate">
                        <label for="Intermediate"> Intermediate</label><br>
                        <input type="checkbox" name="trglvl" value="Advance" checked>
                        <label for="Advance"> Advance </label><br><br>
                    </tr>

                    <tr>
                        <td>Type of Training: </td>
                        <td>
                        <input type="checkbox" name="trgtype" value="Kettlebell">
                        <label for="Kettlebell"> Kettlebell</label><br>
                        <input type="checkbox" name="trgtype" value="Body weight">
                        <label for="Body Weight"> Body Weight</label><br>
                        <input type="checkbox" name="trgtype" value="Barbell" checked>
                        <label for="Barbell"> Barbell </label><br><br>
                    </tr>

                    <tr>
                        <td>
                            <input type= "submit" name= "submit" value = "Create New User">
                        </td>
                    </tr>
                    
                </table>
            </form>
        </center>
    </body>
    <a href="http://127.0.0.1:5000/memberLogin" ><button type="button" class="btn btn-primary">Back</button></a>
</html>
