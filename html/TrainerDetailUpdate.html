<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title> Book Transactions </title>
    </head>

    <body>
        <center>
            <style> 
                body {
                  background-image: url("https://wallpaperaccess.com/full/84248.png");
                  backdrop-filter: blur(5px);
                }
                table, th, td {
                    border: 5px solid white;
                }
            </style>
            {% for detail in details %}
            <p>{{detail}}</p>
            <form method="POST" action="#">
                <input type="hidden" value="{{detail}}" name="old">
                <input type="text" value="{{detail}}" name="new">
                <input type="submit" value="Update">
            </form>
            {% endfor %}
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <a href="http://127.0.0.1:5000/trainerHome" ><button type="button" class="btn btn-primary">Back</button></a>
        <a href="http://127.0.0.1:5000/" ><button type="button" class="btn btn-primary">Logout</button></a> 
    </body>   
</html>
