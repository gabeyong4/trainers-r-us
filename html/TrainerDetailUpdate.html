<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/memberDetails.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title> Updating of Trainer Details </title>
    </head>

<body>
    <div class = "banner">
        <div class = "navbar">
            <img src = "../static/img/trainers_logo_two.png" class = "logo">
            <ul>
                <li><a href = "/trainerHome">Home</a></li>
                <li><a href = "/trainerDetailUpdate">Update Account</a></li>
                <li><a href = "/trainerDetails">Back</a></li>
                <li><a href = "/">Logout</a></li>
            </ul>
        </div>
        <center>
            <style> 
                table, th, td {
                    border: 5px solid white;
                }
            </style>
            {% for i in range(8) %}
            <p style = "color: white; font-size:40px">{{keyDetails[i]}}</p>
            <form method="POST" action="#">
                <input type="hidden" value="{{valDetails[i]}}" name="old">
                <input type="text" value="{{valDetails[i]}}" name="new">
                <input type="submit" value="Update">
            </form>
            {% endfor %}
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>   
</html>
