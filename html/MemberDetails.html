<html>
<head>
    <title> Key in Member Details </title>
    </head>

    <body>
        <center>
            <h1>MEMBER DETAILS</h1>
            <p1>Please enter the details down below </p1>
            <form action = "#" method = "post">
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <table>
                    <tr>
                        <td>Name: </td>
                        <td>
                        <input type = "text" name = "membername">
                        </td>
                    </tr>

                    <tr>
                        <td>Age: </td>
                        <td>
                        <input type = "number" name = "age">
                        </td>
                    </tr>

                    <tr>
                        <td>Location: </td>
                        <td>
                        <input type = "text" name = "location">
                        </td>
                    </tr>

                    <tr>
                        <td>Level of Training: </td>
                        <td>
                        <input type="checkbox" name="trglvl1" value="Beginner">
                        <label for="Beginner"> Beginner</label><br>
                        <input type="checkbox" name="trglvl2" value="Intermediate">
                        <label for="Intermediate"> Intermediate</label><br>
                        <input type="checkbox" name="trglvl3" value="Advance" checked>
                        <label for="Advance"> Advance </label><br><br>
                    </tr>

                    <tr>
                        <td>Type of Training: </td>
                        <td>
                        <input type="checkbox" name="trgtype1" value="kettlebell">
                        <label for="Kettlebell"> Kettlell</label><br>
                        <input type="checkbox" name="trgtype2" value="body weight">
                        <label for="Body Weight"> Body Weight</label><br>
                        <input type="checkbox" name="trgtype3" value="barbell" checked>
                        <label for="Barbell"> Barbell </label><br><br>
                    </tr>

                    <tr>
                        <td>
                            <input type= "submit" name= "submit" value = "Key in Details">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
