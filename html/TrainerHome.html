<html>
<head>
    <title> Trainer Home Page </title>
    <link rel="stylesheet" type="text/css" href="../static/css/style2.css" />
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src = "../static/img/logo.png" class = "logo">
            <ul>
                <li><a href = "#">Home</a></li>
                <li><a href = "#">About Us</a></li>
                <li><a href = "/trainerDetails">Account Details</a></li>
                <li><a href = "/">Logout</a></li>
            </ul>
        </div>

        <div class = "content">
            <h1> START CREATING YOUR PROFILE </h1>
            <p> Upload and customize your profile pages, <br>to attract your customers!</p>
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
             
            <div>
                <button type = "button"><span></span>VIEW ALL CLIENTS</button>
            </div>
            <div>
                <a href="/allChats"><button type = "button"><span></span>VIEW ALL CHATS</button></a>
            </div>
            <div>
                <a href="/trainerbookings"><button type = "button"><span></span>VIEW ALL BOOKINGS</button></a>
            </div>
        </div>

        
    </div>
</body>
</html>
