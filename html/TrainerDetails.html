<html>
<head>
    <title> Key in User Details </title>
    </head>

    <body>
        <center>
            <h1>TRAINER DETAILS</h1>
            <p1>Please enter the details down below </p1>
            <form action = "#" method = "post">
            {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                    <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <table>
                    <tr>
                        <td>Name: </td>
                        <td>
                        <input type = "text" name = "trainername">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Contact Number: </td>
                        <td>
                        <input type = "number" name = "contact">
                        </td>
                    </tr>

                    <tr>
                        <td>Gender: (M/F) </td>
                        <td>
                        <input type = "text" name = "gender">
                        </td>
                    </tr>

                    <tr>
                        <td>Years of Experience: </td>
                        <td>
                        <input type = "number" name = "experience">
                        </td>
                    </tr>

                    <tr>
                        <td>Short Description: </td>
                        <td>
                        <input type = "text" name = "description">
                        </td>
                    </tr>

                    <tr>
                        <td>Type of Training: </td>
                        <td>
                        <input type="checkbox" name="trgtype1" value="kettlebell">
                        <label for="Kettlebell"> Kettlell</label><br>
                        <input type="checkbox" name="trgtype2" value="body weight">
                        <label for="Body Weight"> Body Weight</label><br>
                        <input type="checkbox" name="trgtype3" value="barbell" checked>
                        <label for="Barbell"> Barbell </label><br><br>
                    </tr>

                    <tr>
                        <td>
                            <input type= "submit" name= "submit" value = "Key in Details">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
