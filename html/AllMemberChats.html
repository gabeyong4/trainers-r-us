<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> All Member Chats </title>
    <link rel="stylesheet" type="text/css" href="../static/css/memberDetails.css"/>
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src = "../static/img/trainers_logo_two.png" class = "logo">
            <ul>
                <li><a href="/memberHome">Home</a></li>
                <li><a href="/memberDetails">Account Details</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="wrapper">
        <h2 style="text-decoration: underline;">All Chats</h2>
        {%with messages = get_flashed_messages()%}
            {%if messages %}
                {% for msg in messages%}
                <b style="color:red; font-size:15px">{{msg}}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="inputBox">
            {% for row in chats %}
                <li><a href="/viewChat?email={{row[0]}}">{{row[1]}}</a></li>
            {% endfor %}
        </form>
        </div>
    </div>
</body>
</html>
